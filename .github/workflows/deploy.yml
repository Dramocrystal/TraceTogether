name: Deploy to VPS (using tmux)

# Everyime there is a push to main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    #Checkout the repo to access the code
      - name: Checkout repo
        uses: actions/checkout@v3

      #Connect to the VPS with SSH keys
      - name : SSH setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name : Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd /home/TraceTogether
          #kill old session if running
          tmux has-session -t tracetogether && tmux kill-session -t tracetoghether || true
          #pull code
          git pull origin main
          # build frontend
          cd frontend
          npm install
          npm run build
          #run the app
          cd ../backend
          npm install
          #run the app
          tmux new-session -d -s tracetogether 'node server.js'
          EOF
